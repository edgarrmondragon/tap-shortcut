[build-system]
build-backend = "hatchling.build"
requires = [
  "hatch-vcs",
  "hatchling",
]

[project]
name = "tap-shortcut"
description = "`tap-shortcut` is a Singer tap for Shortcut, built with the Meltano SDK for Singer Taps."
readme = "README.md"
keywords = [
  "ELT",
  "Shortcut",
  "singer.io",
]
license.file = "LICENSE"
maintainers = [{ name = "Edgar Ramírez-Mondragón", email = "edgarrm358@gmail.com"} ]
authors = [{ name = "Edgar Ramírez-Mondragón", email = "edgarrm358@gmail.com"} ]
requires-python = ">=3.8"
classifiers = [
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]
dynamic = [
  "version",
]
dependencies = [
  "requests",
  "singer-sdk~=0.37.0",
  "toolz==0.12.1",
]
optional-dependencies.testing = [
  "deptry>=0.12",
  "pytest>=7.4",
  "singer-sdk[testing]~=0.37.0",
]
optional-dependencies.typing = [
  "mypy",
  "types-requests",
]
urls.documentation = "https://github.com/edgarrmondragon/tap-shortcut#readme"
urls.homepage = "https://github.com/edgarrmondragon/tap-shortcut"
urls.source = "https://github.com/edgarrmondragon/tap-shortcut"
scripts.tap-shortcut = "tap_shortcut.tap:TapShortcut.cli"

[tool.hatch.version]
source = "vcs"

[tool.hatch.envs.sync.scripts]
console = "tap-shortcut {args}"
jsonl = "tap-shortcut {args} > tap-shortcut.jsonl"

[tool.hatch.envs.test]
features = ["testing"]
[tool.hatch.envs.test.scripts]
integration = "pytest {args:tests}"
dependencies = "deptry ."

[tool.hatch.envs.all]
template = "test"
[[tool.hatch.envs.all.matrix]]
python = ["3.8", "3.9", "3.10", "3.11", "3.12"]

[tool.hatch.envs.typing]
features = ["testing", "typing"]
[tool.hatch.envs.typing.scripts]
check = "mypy --strict {args:tap_shortcut tests}"

[tool.ruff]
line-length = 88
src = ["tap_shortcut", "tests"]

[tool.ruff.lint]
ignore = [
  "ANN101", # missing-type-self
  "DJ",     # flake8-django
  "COM812",  # missing-trailing-comma
  "ISC001",  # single-line-implicit-string-concatenation
]
select = ["ALL"]
unfixable = [
  "ERA001",  # commented-out-code
]

[tool.ruff.lint.per-file-ignores]
"noxfile.py" = ["ANN"]
"tests/*" = [
  "ANN201",  # missing-return-type-public-function
  "S101",    # assert
  "SLF001",  # private-member-access
]

[tool.ruff.lint.isort]
known-first-party = ["tap_shortcut"]
required-imports = ["from __future__ import annotations"]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.deptry.package_module_name_map]
mypy = "mypy"
types-requests = "requests"

[tool.deptry.per_rule_ignores]
DEP002 = [
  "deptry",
  "mypy",
  "pytest",
]

[tool.pytest.ini_options]
addopts = "-vvv"

[tool.mypy]
python_version = "3.12"
warn_redundant_casts = true
warn_return_any = true
warn_no_return = true
warn_unreachable = true
warn_unused_configs = true
warn_unused_ignores = true

[[tool.mypy.overrides]]
ignore_missing_imports = true
module = ["backoff.*", "toolz.*", "singer.*"]
